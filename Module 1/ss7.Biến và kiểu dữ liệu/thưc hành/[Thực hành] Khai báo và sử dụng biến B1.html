<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Thực hành 2</title>
</head>
<body>
<button onclick="dientich();">Nhập Kích cỡ HCN!</button>
<script>
    function dientich()
    {let inputWidth = prompt('Nhập chiều rộng');
     let inputHeight = prompt('Nhập chiều cao');
        let CR = parseInt(inputWidth);
        let CC = parseInt(inputHeight);
        let DT = CR*CC;
        alert('Diện tích hình chữ nhật là: ' + DT);}
</script>
</body>
</html>
