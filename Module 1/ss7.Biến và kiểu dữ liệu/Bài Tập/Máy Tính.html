<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>caculator</title>
</head>
<body>
​
<input type="text" id="num1">
<input type="text" id="num2">
<br>
<button onclick="addition()">Add</button>
<button onclick="tru()">Trư</button>
<button onclick="nhan()">Nhan</button>
<button onclick="chia()">chia</button>
<p id="result"></p>
​
<script>
    var num1 = document.getElementById("num1");
    var num2 = document.getElementById("num2");
    function addition() {
        var result = parseInt(num1.value) + parseInt(num2.value) ;
        document.getElementById("result").innerText = "Result addition: " + result;
    }
</script>
<script>
    var num1 = document.getElementById("num1");
    var num2 = document.getElementById("num2");
    function tru() {
        var result = parseInt(num1.value) - parseInt(num2.value) ;
        document.getElementById("result").innerText = "Result addition: " + result;
    }
</script>
<script>
    var num1 = document.getElementById("num1");
    var num2 = document.getElementById("num2");
    function nhan() {
        var result = parseInt(num1.value) * parseInt(num2.value) ;
        document.getElementById("result").innerText = "Result addition: " + result;
    }
</script>
<script>
    var num1 = document.getElementById("num1");
    var num2 = document.getElementById("num2");
    function chia() {
        var result = parseInt(num1.value)/parseInt(num2.value) ;
        document.getElementById("result").innerText = "Result addition: " + result;
    }
</script>
</body>
</html>
