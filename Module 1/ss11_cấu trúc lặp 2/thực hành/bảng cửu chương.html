<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
        document.write("<table border=2 width=100%>")
        for(let i=1;i<=9;i++)
        {
            document.write("<tr>")
            for(let n=1;n<=9;n++)
                document.write("<td bgcolor='#ffa07a'>" +n + "x" + i +"="+ (n*i));
                document.write("</td>");
                document.write("</tr>")
        }
        document.write("</tr></table>")
</script>
</body>
</html>
