<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = 0;
    let total = 0;
    while (num != -1)
    {
        num = prompt('nhập vào 1 số(nhập -1 để kết thúc');
        total = parseInt(total) + parseInt(num);
        alert('bạn vừa nhập số ' + num + ' và tổng là ' +total )
    }
</script>
</body>
</html>
