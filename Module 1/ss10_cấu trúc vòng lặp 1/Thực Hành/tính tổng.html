<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let num=prompt('nhập vào số lớn nhất trong chuỗi')
    let tong=0;
    for (let i=1;i<=num;i++)
    {
        tong=tong+i;
    }
    alert("tổng là"+tong)
</script>
