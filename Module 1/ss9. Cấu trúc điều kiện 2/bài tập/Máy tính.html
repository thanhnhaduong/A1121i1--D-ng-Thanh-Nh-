<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Máy tính đơn giản</title>
    <style>
        .div_tong {border:1px solid black;width: 250px;height: 300px;position: relative}
        .div_ketqua {border: 1px solid black;width: 230px;height: 40px;position: absolute;margin: 10px}
        .div_button {position: absolute;margin-top:60px;margin-left: 10px}
        button {width:45px;height:45px;border-radius: 5px;background-color: white;color: blue;margin: 5px}
    </style>
</head>
<body>
<div class="div_tong">
    <div class="div_ketqua" id="ketqua" align="right"></div>
    <div class="div_button">
        <button type="button" onclick="getNumber('1')">1</button>
        <button type="button" onclick="getNumber('2')">2</button>
        <button type="button" onclick="getNumber('3')">3</button>
        <button type="button" onclick="getOperator('+')">+</button><br>
        <button type="button" onclick="getNumber('4')">4</button>
        <button type="button" onclick="getNumber('5')">5</button>
        <button type="button" onclick="getNumber('6')">6</button>
        <button type="button" onclick="getOperator('-')">-</button><br>
        <button type="button" onclick="getNumber('7')">7</button>
        <button type="button" onclick="getNumber('8')">8</button>
        <button type="button" onclick="getNumber('9')">9</button>
        <button type="button" onclick="getOperator('*')">x</button><br>
        <button type="button" onclick="reset()">C</button>
        <button type="button" onclick="getNumber('0')">0</button>
        <button type="button" onclick="calculate()">=</button>
        <button type="button" onclick="getOperator('/')">&#247;</button>
    </div>
</div>
</body>
</html>
<script>

    let in_ra = document.getElementById('ketqua');
    let tra_ve_0 = 0;

    function getNumber(number) { //console.log(number);
        if (in_ra === '' || tra_ve_0 === 0) {in_ra.innerText += number;}
        else {in_ra.innerText = number; tra_ve_0 = 0;}
    }

    function getOperator(operator){console.log(operator);
        in_ra.innerText+=operator;tra_ve_0=0}
    function calculate() {tra_ve_0 =eval(in_ra.innerText); in_ra.innerText=tra_ve_0;}
    function reset() {in_ra.innerText='';}

</script>
</body>
</html>
