<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Năm Nhuận</title>
</head>
<body>
<button onclick="namnhuan();"> Nhập năm!</button>
<script>
    function namnhuan()
    {
        let inputNam = prompt('Nhập vào năm muốn kiểm tra');
        let year = parseInt(inputNam);

        if (year % 4 == 0) {
            if (year % 100 == 0) {
                if (year % 400 == 0) {
                    alert(year + " is a leap year");
                } else {
                    alert(year + " is NOT a leap year");
                }
            } else {
                alert(year + " is a leap year");
            }
        } else {
            alert(year + " is NOT a leap year");
        }

    }
</script>
</body>
</html>
