<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 5</title>
</head>
<body>
<h2>Tạo checkbox checked bằng javascript</h2><br>
<h3>Bạn là thành viên của lớp A1121i1?</h3>
<input type="checkbox" value="0" id="checkbox1" /> Vâng, đúng rồi
<br/>
<input type="button" id="chon" value="Chọn"/>
<input type="button" id="khongchon" value="Bỏ chọn"/>

<script>
    document.getElementById("chon").onclick = function () {
        document.getElementById("checkbox1").checked = true;
    };

    document.getElementById("khongchon").onclick = function () {
        document.getElementById("checkbox1").checked = false;
    };

</script>
</body>
</html>
