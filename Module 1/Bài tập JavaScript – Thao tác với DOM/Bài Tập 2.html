<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>caculator</title>
</head>
<body>
<p id="result" >Thời tiết hôm nay thế nào?</p>
<button onclick="sun()">trời nắng</button>
<button onclick="rain()">trời mưa</button>
​
<script>
       function sun() {
            document.getElementById("result").innerHTML = "Hôm nay trời nắng đẹp";
    }
       function rain() {
           document.getElementById("result").innerHTML = "Hôm nay trời mưa ngâu";
       }
</script>

</body>
</html>
