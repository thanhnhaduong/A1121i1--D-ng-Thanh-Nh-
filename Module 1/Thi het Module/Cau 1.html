<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau 1</title>
</head>
<body>
<script>
        let danhSach = new Array(50);
        let soPhantumang = parseInt(prompt("nhập số phần tử mảng muốn nhập (<=50)"))
        for (let i = 0; i < soPhantumang; i++) {
            danhSach[i] = parseInt(prompt('nhập vào số nguyên thứ '+(i+1)))
        }
        let sum = 0;
        let dem = 0;
        for (let a=0; a<soPhantumang; a++)
        {
            if ((a % 2===0)&&(danhSach[a]% 2 === 1))
            {
            sum = sum + danhSach[a];
            dem = dem + 1;}
        }
        tbc = sum/dem;
      alert('trung bình cộng các số lẻ ở vị trí chẵn '+tbc)
</script>
</body>
</html>
